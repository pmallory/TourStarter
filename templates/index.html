<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <title>TourStarter</title>
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map_canvas { height: 100% }
        </style>
        <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDykrMkn6lahPJnEnHsPVyixue0sgVyBvs&sensor=false">
        </script>
        <script type="text/javascript">
            var map;

            var directionsDisplay;
            var directionsService = new google.maps.DirectionsService();

            function initialize() {
                var rendererOptions = { draggable: true };
                directionsDisplay = new google.maps.DirectionsRenderer(rendererOptions);
                var mapOptions = {
                    center: new google.maps.LatLng(39.300299, -100.722656),
                    zoom: 4,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    panControl: true,
                    zoomControl: true,
                    mapTypeControl: true,
                    scaleControl: true,
                    streetViewControl: true
                };
                map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

                directionsDisplay.setMap(map);
                directionsDisplay.setPanel(document.getElementById("text_panel"));
            }

            function calcRoute() {
                geocoder = new google.maps.Geocoder();

                var address = document.getElementById('origin_field').value;
                geocoder.geocode({'address': address+' , US', 'region': 'us'}, function(results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        origin = results[0].geometry.location;
                    } else {
                        alert("There was an error interpreting your input.");
                    }
                });

                var destination = new google.maps.LatLng({{destination}});

                var request = {
                   origin: origin,
                   destination: destination,
                   travelMode: google.maps.TravelMode.BICYCLING
                };

                directionsService.route(request, function(result, status) {
                    if (status == google.maps.DirectionsStatus.OK) {
                        directionsDisplay.setDirections(result);
                    } else {
                        alert("Error calculating directions.");
                    }
                });
            }
        </script>
    </head>
    <body onload="initialize()">
        Origin: <input type="text" id="origin_field" />
        <input type="submit" value="Calculate Route!" onclick="calcRoute();" />
        <div id="map_canvas" style="width:100%; height:70%"></div>
        <div id="text_panel"></div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.js"></script>
    </body>
</html>
